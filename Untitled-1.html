<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join the Waitlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Reset & Basic */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  position: relative;
}

/* Logo */
.logo {
  position: absolute;
  top: 20px;
  left: 30px;
  z-index: 3;
}
.logo img {
  height: 50px;
}

/* Background Slider */
.background-slider {
  width: 100%;
  height: 100%;
  overflow: hidden;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
}

.slide-track {
  display: flex;
  width: calc(300%);
  animation: scroll 60s linear infinite;
}

.slide {
  width: 100vw;
  height: 100%;
  object-fit: cover;
}

/* Endless scroll */
@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* Overlay */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  z-index: 2;
  display: flex;
  justify-content: center;
  align-items: center;
}

.content {
  text-align: center;
  color: white;
}

.content h1 {
  font-size: 3rem;
  margin-bottom: 20px;
}

.content p {
  font-size: 1.2rem;
  margin-bottom: 30px;
  color: #ccc;
}

.content button {
    padding: 15px 40px;
    font-size: 1.1rem;
    border: none;
    background: linear-gradient(135deg, #7b2ff7, #f107a3);
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 4px 15px rgba(123, 47, 247, 0.4);
  }
  
  .content button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(241, 7, 163, 0.5);
  }
  .form-popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    padding: 40px;
    border-radius: 15px;
    z-index: 5;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    width: 90%;
    max-width: 400px;
  }
  
  .form-container {
    display: flex;
    flex-direction: column;
  }
  
  .form-container h2 {
    color: white;
    margin-bottom: 20px;
    text-align: center;
  }
  
  .form-container input {
    margin-bottom: 15px;
    padding: 12px;
    border: none;
    border-radius: 8px;
  }
  
  .submit-btn {
    background: linear-gradient(135deg, #7b2ff7, #f107a3);
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 10px;
    transition: 0.3s;
  }
  
  .submit-btn:hover {
    transform: scale(1.05);
  }
  
  .cancel-btn {
    background-color: transparent;
    color: #ffffff;
    border: 2px solid #ffffff;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  
  .cancel-btn:hover {
    background-color: rgba(255,255,255,0.2);
  }
  /* --- Keyframes --- */
@keyframes slideDown {
  0% {
    transform: translateY(-50px);
  }
  100% {
    transform: translateY(0);
  }
}

@keyframes slideUpBounce {
  0% {
    transform: translateY(50px);
  }
  60% {
    transform: translateY(-10px);
  }
  100% {
    transform: translateY(0);
  }
}

@keyframes growButton {
  0% {
    transform: scale(0.8);
  }
  100% {
    transform: scale(1);
  }
}

/* --- Apply Animations --- */
.logo {
  animation: slideDown 1.2s ease;
}

.content h1 {
  animation: slideUpBounce 1.4s ease;
  animation-delay: 0.3s;
  animation-fill-mode: backwards;
}

.content p {
  animation: slideUpBounce 1.6s ease;
  animation-delay: 0.5s;
  animation-fill-mode: backwards;
}

.content button {
  animation: growButton 1.8s ease;
  animation-delay: 0.7s;
  animation-fill-mode: backwards;
}

</style>
<body>
  <!-- Logo -->
  <div class="logo">
    <img src="Group 1171274740.png" alt="App Logo">
  </div>

  <!-- Background -->
  <div class="background-slider">
    <div class="slide-track">
      <img src="Slide 16_9 - 1.png" alt="Screen 1" class="slide">
      <img src="Slide 16_9 - 43.jpg" alt="Screen 2" class="slide">
      <img src="Slide 16_9 - 44.png" alt="Screen 3" class="slide">
      <img src="polu_socials.png" alt="Screen 1" class="slide">
      <img src="Slide 16_9 - 1.png" alt="Screen 2" class="slide">
      <img src="Slide 16_9 - 40.png" alt="Screen 3" class="slide">
    </div>
  </div>

  <!-- Dark Overlay -->
  <div class="overlay">
    <div class="content">
      <h1>Join the Waitlist</h1>
      <p>Be the first to get access!</p>
      <button id="joinButton">Get Notified</button>
    </div>
  </div>

  <!-- Hidden Form Popup -->
  <div class="form-popup" id="formPopup">
    <form id="waitlistForm" class="form-container">
      <h2>Join the Waitlist</h2>

      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>

      <button type="submit" class="submit-btn">Submit</button>
      <button type="button" class="cancel-btn" onclick="closeForm()">Cancel</button>
    </form>
  </div>

  <script>
   // Open Form
document.getElementById("joinButton").addEventListener("click", function() {
  document.getElementById("formPopup").style.display = "block";
});

// Close Form
function closeForm() {
  document.getElementById("formPopup").style.display = "none";
}

// Handle Form Submission
document.getElementById("waitlistForm").addEventListener("submit", function(event) {
  event.preventDefault(); // prevent page refresh

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;

  if (name && email) {
    let entries = JSON.parse(localStorage.getItem("waitlistEntries")) || [];
    entries.push({ name, email });
    localStorage.setItem("waitlistEntries", JSON.stringify(entries));

    alert("Thank you for joining the waitlist!");
    closeForm();
    document.getElementById("waitlistForm").reset();
  }
});


  </script>
</body>
</html>
