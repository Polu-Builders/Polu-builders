<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join the Waitlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<style>
/* Reset & Basic */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

@font-face {
  font-family: 'Kelpo';
  src: url('Kelpo-DEMO.otf') format('opentype');
  font-weight: normal;
  font-style: normal;
}

@font-face {
  font-family: 'Athletics';
  src: url('Athletics-Medium.otf') format('opentype');
  font-weight: normal;
  font-style: normal;
}

body,
html {
  height: 100%;
  font-family: 'Kelpo', sans-serif;
  overflow: hidden;
  position: relative;
  font-size: 16px; /* Set a base font size */
}

/* Logo */
.logo {
  position: absolute;
  top: 1.5em; /* Relative to body font size */
  left: 2em; /* Relative to body font size */
  z-index: 3;
}

.logo img {
  height: 3em; /* Relative to logo's font size (implicitly the body's) */
  max-width: 20vw; /* Still use vw for smaller screens */
  height: auto;
}

/* Background Slider */
.background-slider {
  width: 100%;
  height: 100vh;
  overflow: hidden;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
}

.slide-track {
  display: flex;
  width: calc(100% * 6); /* Adjusted for 6 images */
  animation: scroll 30s linear infinite;
}

.slide {
  width: 100vw;
  height: 100vh;
  background-size: cover;
  background-position: center;
}

/* Endless scroll */
@keyframes scroll {
  0% {
    transform: translateX(0);
  }

  100% {
    transform: translateX(-50%); /* Adjusted for 6 images */
  }
}

/* Overlay */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  z-index: 2;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 3vw; /* Keep some viewport units for smaller screens */
  text-align: center;
}

/* --- Loading Screen --- */
#loading-screen {
  position: fixed;
  width: 100%;
  height: 100%;
  background: #0e0e0e;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.spinner {
  width: 5vw; /* Keep some viewport units for smaller screens */
  height: 5vw;
  border: 0.6vw solid #f3f3f3;
  border-top: 0.6vw solid #6e00ff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

/* Spinner Animation */
@keyframes spin {
  0% {
    transform: rotate(0deg);
  }

  100% {
    transform: rotate(360deg);
  }
}

.content {
  color: white;
  max-width: 90%;
}

.content h1 {
  font-size: 3vh; /* Start with viewport units */
  margin-bottom: 1.5vh;
}

.content p {
  font-size: 1.8vh; /* Start with viewport units */
  margin-bottom: 2vh;
  color: #ccc;
  font-family: 'Athletics', 'sans-serif';
}

.content button {
  padding: 1vh 3vw; /* Start with viewport units */
  font-size: 1.8vh; /* Start with viewport units */
  border: none;
  background: #9F79FF;
  color: white;
  border-radius: 0.8vw;
  cursor: pointer;
  transition: all 0.4s ease;
  font-family: 'Kelpo', sans-serif;
}

.form-popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #9F79FF;
  padding: 4vw; /* Keep some viewport units for smaller screens */
  border-radius: 2vw;
  z-index: 5;
  box-shadow: 0 0 4vw rgba(0, 0, 0, 0.5);
  width: 90%;
  max-width: 400px;
}

.form-container {
  display: flex;
  flex-direction: column;
}

.form-container h2 {
  color: white;
  margin-bottom: 2.5vw;
  text-align: center;
  font-size: 2.5vh; /* Start with viewport units */
}

.form-container input {
  margin-bottom: 2.5vw;
  padding: 2vw;
  border: none;
  border-radius: 1.2vw;
  font-family: 'Athletics', sans-serif;
  font-size: 1.3vh; /* Start with viewport units */
}

.submit-btn {
  background: rgb(223, 223, 8);
  color: white;
  padding: 2vw;
  border: none;
  border-radius: 1.2vw;
  cursor: pointer;
  margin-bottom: 1.5vw;
  transition: 1s;
  font-family: 'Kelpo', sans-serif;
  font-size: 1.3vh; /* Start with viewport units */
}

.submit-btn:hover {
  transform: scale(1.05);
}

.cancel-btn {
  background-color: transparent;
  color: #ffffff;
  border: 0.3vw solid #ffffff;
  padding: 2vw;
  border-radius: 1.2vw;
  cursor: pointer;
  transition: 0.3s;
  font-family: 'Kelpo', sans-serif;
  font-size: 1.3vh; /* Start with viewport units */
}

.cancel-btn:hover {
  background-color: rgba(255, 255, 255, 0.2);
}

/* --- Keyframes --- */
@keyframes slideDown {
  0% {
    transform: translateY(-4vh);
  }

  100% {
    transform: translateY(0);
  }
}

@keyframes slideUpBounce {
  0% {
    transform: translateY(4vh);
  }

  60% {
    transform: translateY(-0.8vh);
  }

  100% {
    transform: translateY(0);
  }
}

@keyframes growButton {
  0% {
    transform: scale(0.8);
  }

  100% {
    transform: scale(1);
  }
}

/* --- Apply Animations --- */
.logo {
  animation: slideDown 1.2s ease;
}

.content h1 {
  animation: slideUpBounce 1.4s ease;
  animation-delay: 0.3s;
  animation-fill-mode: backwards;
}

.content p {
  animation: slideUpBounce 1.6s ease;
  animation-delay: 0.5s;
  animation-fill-mode: backwards;
}

.content button {
  animation: growButton 1.8s ease;
  animation-delay: 0.7s;
  animation-fill-mode: backwards;
}

/* Responsive Design using Media Queries for larger screens to control scaling */
@media (min-width: 1200px) {
  body {
    font-size: 25px; /* Increase base font size for larger screens */
  }

  .logo {
    top: 1.2em;
    left: 1.5em;
  }

  .logo img {
    height: 2.5em;
    max-width: none; /* Remove vw restriction on larger screens */
  }

  .content h1 {
    font-size: 4em; /* Scale with em */
    margin-bottom: 0.2em;
  }

  .content p {
    font-size: 1.2em; /* Scale with em */
    margin-bottom: 1.5em;
  }

  .content button {
    padding: 0.6em 1.5em; /* Scale with em */
    font-size: 1.2em; /* Scale with em */
    border-radius: 0.5em;
  }

  .spinner {
    width: 3em;
    height: 3em;
    border-width: 0.3em;
    border-top-width: 0.3em;
  }

  .form-popup {
    padding: 2em;
    border-radius: 1em;
  }

  .form-container h2 {
    font-size: 1.5em;
    margin-bottom: 1.5em;
  }

  .form-container input {
    padding: 1em;
    border-radius: 0.8em;
    font-size: 0.9em;
    margin-bottom: 1.5em;
  }

  .submit-btn,
  .cancel-btn {
    padding: 1em;
    border-radius: 0.8em;
    font-size: 0.9em;
  }
}

/* Media Queries for smaller screens (adjust as needed) */
@media (max-width: 900px) {
  body {
    font-size: 15px; /* Slightly reduce base font size for tablets */
  }

  .logo {
    top: 1em;
    left: 1.2em;
  }

  .logo img {
    height: 2.2em;
  }

  .content h1 {
    font-size: 2.2em;
    margin-bottom: 0.6em;
  }

  .content p {
    font-size: 1em;
    margin-bottom: 1.2em;
  }

  .content button {
    padding: 0.5em 1.2em;
    font-size: 1em;
    border-radius: 0.4em;
  }

  .form-container h2 {
    font-size: 1.3em;
    margin-bottom: 1.2em;
  }

  .form-container input {
    padding: 0.8em;
    border-radius: 0.6em;
    font-size: 0.8em;
    margin-bottom: 1.2em;
  }

  .submit-btn,
  .cancel-btn {
    padding: 0.8em;
    border-radius: 0.6em;
    font-size: 0.8em;
  }
}

@media (max-width: 600px) {
  body {
    font-size: 14px; /* Further reduce base font size for mobile */
  }

  .logo {
    top: 0.8em;
    left: 1em;
  }

  .logo img {
    height: 2em;
  }

  .content h1 {
    font-size: 1.8em;
    margin-bottom: 0.5em;
  }

  .content p {
    font-size: 0.9em;
    margin-bottom: 1em;
  }

  .content button {
    padding: 0.4em 1em;
    font-size: 0.9em;
    border-radius: 0.3em;
  }

  .form-container h2 {
    font-size: 1.2em;
    margin-bottom: 1em;
  }

  .form-container input {
    padding: 0.7em;
    border-radius: 0.5em;
    font-size: 0.7em;
    margin-bottom: 1em;
  }

  .submit-btn,
  .cancel-btn {
    padding: 0.7em;
    border-radius: 0.5em;
    font-size: 0.7em;
  }
}
</style>
<body>
  <!-- Logo -->
  <div class="logo">
    <img src="Group 1171274740.png" alt="App Logo">
  </div>

  <!-- Background -->
  <div class="background-slider">
    <div class="slide-track">
      <img src="Slide 16_9 - 1.png" alt="Screen 1" class="slide">
      <img src="Slide 16_9 - 43.jpg" alt="Screen 2" class="slide">
      <img src="Slide 16_9 - 44.png" alt="Screen 3" class="slide">
      <img src="polu_socials.png" alt="Screen 1" class="slide">
      <img src="Slide 16_9 - 1.png" alt="Screen 2" class="slide">
      <img src="Slide 16_9 - 40.png" alt="Screen 3" class="slide">
    </div>
  </div>
<div id="loading-screen">
  <div class="spinner"></div>
</div>
  <!-- Dark Overlay -->
  <div class="overlay">
    <div class="content">
      <h1>Join the Waitlist</h1>
      <p>Be the first to get access!</p>
      <button id="joinButton">Get early access</button>
    </div>
  </div>

  <!-- Hidden Form Popup -->
  <div class="form-popup" id="formPopup">
    <form id="waitlistForm" class="form-container">
      <h2>Join the Waitlist</h2>

      <input type="text" id="name" placeholder="enter your name...." required>
      <input type="email" id="email" placeholder="example@gmail.com...." required>

      <button type="submit" class="submit-btn">Submit</button>
      <button type="button" class="cancel-btn" onclick="closeForm()">Cancel</button>
    </form>
  </div>

  <script>
   // Open Form
document.getElementById("joinButton").addEventListener("click", function() {
  document.getElementById("formPopup").style.display = "block";
});

// Close Form
function closeForm() {
  document.getElementById("formPopup").style.display = "none";
}

// Handle Form Submission
document.getElementById("waitlistForm").addEventListener("submit", function(event) {
  event.preventDefault(); // prevent page refresh

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;

  if (name && email) {
    let entries = JSON.parse(localStorage.getItem("waitlistEntries")) || [];
    entries.push({ name, email });
    localStorage.setItem("waitlistEntries", JSON.stringify(entries));

    alert("Thank you for joining the waitlist!");
    closeForm();
    document.getElementById("waitlistForm").reset();
  }
});
  window.addEventListener("load", function() {
    const loadingScreen = document.getElementById("loading-screen");
    loadingScreen.style.display = "none";
  });

  </script>
</body>
</html>
